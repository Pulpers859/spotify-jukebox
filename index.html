<!DOCTYPE html>
<html lang="en" data-theme="cozy">
<head>
  <meta charset="UTF-8" />
  <title>Funcleson Cozy Jukebox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* =========================
       THEME TOKENS (BASE)
       ========================= */
    :root {
      --frame-radius: 28px;

      --bg: radial-gradient(circle at top left, #fef3e2 0%, #f8e1c4 40%, #f5d0c5 75%, #f2c9b4 100%);
      --card-bg: rgba(255, 255, 255, 0.92);
      --card-border: rgba(195, 167, 137, 0.45);
      --shadow: 0 14px 35px rgba(112, 72, 40, 0.28);

      --text: #4a3428;
      --text-soft: #7b5b46;

      --accent: #c47a4e;
      --accent-2: #4a3428;

      --btn-bg: #f7e5d1;
      --btn-border: rgba(186, 152, 116, 0.9);
      --btn-text: #2b1b12;

      --eq-top: rgba(255,255,255,0.25);
      --eq-bottom: var(--accent);

      --placeholder: rgba(0,0,0,0.55);
      --placeholder-sub: rgba(0,0,0,0.45);

      /* vinyl */
      --vinyl-opacity: 1;
      --vinyl-base: rgba(0,0,0,0.92);
      --vinyl-groove: rgba(255,255,255,0.10);
      --vinyl-highlight: rgba(196, 122, 78, 0.25);
      --vinyl-label:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.18), transparent 55%),
        radial-gradient(circle at center, rgba(196,122,78,0.30), rgba(0,0,0,0.15));
      --cover-shadow: 0 12px 28px rgba(60, 36, 20, 0.30);
    }

    /* =========================
       THEME: COZY (original vibe)
       ========================= */
    html[data-theme="cozy"] {
      --bg: radial-gradient(circle at top left, #fef3e2 0%, #f8e1c4 40%, #f5d0c5 75%, #f2c9b4 100%);
      --card-bg: rgba(255, 255, 255, 0.92);
      --card-border: rgba(195, 167, 137, 0.45);
      --shadow: 0 14px 35px rgba(112, 72, 40, 0.28);

      --text: #4a3428;
      --text-soft: #7b5b46;

      --accent: #c47a4e;
      --accent-2: #4a3428;

      --btn-bg: #f7e5d1;
      --btn-border: rgba(186, 152, 116, 0.9);
      --btn-text: #2b1b12;

      --eq-top: rgba(255,255,255,0.25);
      --eq-bottom: var(--accent);

      --placeholder: rgba(0,0,0,0.55);
      --placeholder-sub: rgba(0,0,0,0.45);
    }

    /* =========================
       THEME: VINTAGE NEON JUKEBOX
       ========================= */
    html[data-theme="vintage"] {
      --bg:
        radial-gradient(circle at 20% 10%, rgba(60,241,255,0.30), transparent 55%),
        radial-gradient(circle at 80% 25%, rgba(255,79,216,0.26), transparent 55%),
        radial-gradient(circle at 45% 90%, rgba(255,232,90,0.22), transparent 55%),
        linear-gradient(135deg, #050515 0%, #0a0a22 45%, #040410 100%);

      --card-bg: rgba(10, 10, 28, 0.72);
      --card-border: rgba(60,241,255,0.24);
      --shadow: 0 22px 70px rgba(0,0,0,0.65);

      --text: rgba(255,255,255,0.93);
      --text-soft: rgba(255,255,255,0.72);

      --accent: #3cf1ff;   /* neon cyan */
      --accent-2: #ff4fd8; /* neon pink */

      --btn-bg: linear-gradient(135deg, rgba(60,241,255,0.20), rgba(255,79,216,0.16));
      --btn-border: rgba(255,232,90,0.40);
      --btn-text: rgba(255,255,255,0.96);

      --eq-top: rgba(255,255,255,0.10);
      --eq-bottom: #ffe85a; /* neon yellow */

      --placeholder: rgba(255,255,255,0.75);
      --placeholder-sub: rgba(255,255,255,0.58);

      --vinyl-groove: rgba(255,255,255,0.14);
      --vinyl-highlight: rgba(60,241,255,0.25);
      --vinyl-label:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.18), transparent 55%),
        conic-gradient(from 210deg, #3cf1ff, #ff4fd8, #ffe85a, #3cf1ff);
      --cover-shadow: 0 16px 44px rgba(0,0,0,0.60);
    }

    /* =========================
       THEME: TAPROOM (bold brewery)
       ========================= */
    html[data-theme="taproom"] {
      --bg:
        radial-gradient(circle at 20% 10%, rgba(255,176,0,0.22), transparent 55%),
        radial-gradient(circle at 85% 35%, rgba(45,226,197,0.18), transparent 55%),
        radial-gradient(circle at 60% 95%, rgba(126,255,103,0.12), transparent 55%),
        linear-gradient(135deg, #071014 0%, #0b151b 45%, #05090c 100%);

      --card-bg: rgba(8, 12, 14, 0.74);
      --card-border: rgba(255,176,0,0.30);
      --shadow: 0 22px 70px rgba(0,0,0,0.68);

      --text: rgba(255,255,255,0.92);
      --text-soft: rgba(255,255,255,0.68);

      --accent: #ffb000;   /* amber */
      --accent-2: #2de2c5; /* teal */

      --btn-bg: linear-gradient(135deg, rgba(255,176,0,0.22), rgba(45,226,197,0.12));
      --btn-border: rgba(255,255,255,0.14);
      --btn-text: rgba(255,255,255,0.96);

      --eq-top: rgba(255,255,255,0.10);
      --eq-bottom: #2de2c5; /* teal */

      --placeholder: rgba(255,255,255,0.75);
      --placeholder-sub: rgba(255,255,255,0.58);

      --vinyl-highlight: rgba(255,176,0,0.24);
      --vinyl-label:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,0.16), transparent 55%),
        radial-gradient(circle at center, rgba(255,176,0,0.45), rgba(0,0,0,0.20));
    }

    /* =========================
       BASE LAYOUT
       ========================= */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.2svh 2.2svw;
      color: var(--text);
    }

    .frame {
      width: min(1100px, 100%);
      height: min(650px, 100svh);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--frame-radius);
      box-shadow: var(--shadow);
      padding: 3svh 3svw;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      grid-template-rows: auto 1fr auto;
      gap: 2svh 3svw;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
      padding-bottom: 0.6rem;
      border-bottom: 1px solid rgba(0,0,0,0.10);
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.88rem;
      color: var(--text-soft);
    }

    html[data-theme="vintage"] .header,
    html[data-theme="taproom"] .header {
      border-bottom-color: rgba(255,255,255,0.12);
    }

    .header .mini {
      font-size: 0.72rem;
      letter-spacing: 0.22em;
      opacity: 0.85;
      white-space: nowrap;
    }

    /* =========================
       ALBUM + VINYL (CENTERED)
       ========================= */
    .album-art-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .album-art {
      width: min(100%, 380px);
      aspect-ratio: 1 / 1;
      border-radius: 26px;
      position: relative;
      overflow: hidden;
      display: grid;
      place-items: center;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(0,0,0,0.05);
    }

    html[data-theme="vintage"] .album-art,
    html[data-theme="taproom"] .album-art {
      border-color: rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
    }

    .vinyl {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 94%;
      height: 94%;
      transform: translate(-50%, -50%);
      border-radius: 999px;
      opacity: var(--vinyl-opacity);
      pointer-events: none;
      box-shadow: 0 18px 48px rgba(0,0,0,0.55);
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.20) 0 2.2%, transparent 2.2% 100%),
        radial-gradient(circle at 50% 50%, var(--vinyl-highlight) 0 9%, transparent 9% 100%),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.55) 0 13%, var(--vinyl-base) 28%, rgba(0,0,0,0.98) 100%),
        repeating-radial-gradient(circle at 50% 50%, var(--vinyl-groove) 0 1px, rgba(255,255,255,0.00) 2px 7px);
      filter: saturate(1.05) contrast(1.08);
    }

    .vinyl::after {
      content: "";
      position: absolute;
      inset: 38%;
      border-radius: 999px;
      background: var(--vinyl-label);
      border: 1px solid rgba(255,255,255,0.10);
    }

    #albumImg {
      width: 74%;
      height: 74%;
      object-fit: cover;
      border-radius: 18px;
      position: relative;
      z-index: 2;
      display: none;
      box-shadow: var(--cover-shadow);
      border: 1px solid rgba(255,255,255,0.14);
    }

    .album-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 1.5rem;
      z-index: 3;
      position: relative;
      color: var(--placeholder);
    }

    .album-placeholder span {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin-top: 0.75rem;
      color: var(--placeholder-sub);
    }

    @keyframes spinDisc {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .album-art.spinning .vinyl {
      animation: spinDisc 2.8s linear infinite;
    }

    /* =========================
       META
       ========================= */
    .meta {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
    }

    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--text-soft);
    }

    .track {
      font-size: 2.2rem;
      line-height: 1.15;
      font-weight: 700;
      color: var(--text);
      font-family: "DM Serif Display", "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .artist {
      font-size: 1.3rem;
      color: var(--text-soft);
    }

    .status {
      font-size: 0.98rem;
      color: var(--text-soft);
      opacity: 0.95;
    }

    /* =========================
       CONTROLS
       ========================= */
    .controls {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 0.4rem;
    }

    .btn-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

      padding: 0.72rem 1.15rem;
      border-radius: 999px;
      border
