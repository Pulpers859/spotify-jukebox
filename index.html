<!DOCTYPE html>
<html lang="en" data-theme="cozy">
<head>
  <meta charset="UTF-8" />
  <title>Funcleson Jukebox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* =========================
       THEME TOKENS (BASE)
       ========================= */
    :root{
      --frame-radius: 28px;

      --bg: radial-gradient(circle at top left, #fef3e2 0%, #f8e1c4 40%, #f5d0c5 75%, #f2c9b4 100%);
      --card-bg: rgba(255, 255, 255, 0.92);
      --card-border: rgba(195, 167, 137, 0.45);
      --shadow: 0 14px 35px rgba(112, 72, 40, 0.28);

      --text: #4a3428;
      --text-soft: rgba(74,52,40,0.70);

      --accent: #c47a4e;
      --eq-bottom: var(--accent);
      --eq-top: rgba(255,255,255,0.25);

      --btn-bg: rgba(255,255,255,0.65);
      --btn-border: rgba(186, 152, 116, 0.9);
      --btn-text: #2b1b12;

      --vinyl-opacity: 1;
      --vinyl-base: rgba(0,0,0,0.92);
      --vinyl-groove: rgba(255,255,255,0.10);
      --vinyl-highlight: rgba(196, 122, 78, 0.22);
      --vinyl-label:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.18), transparent 55%),
        radial-gradient(circle at center, rgba(196,122,78,0.30), rgba(0,0,0,0.15));
      --cover-shadow: 0 12px 28px rgba(60, 36, 20, 0.30);

      /* stage safe area (this is the overscan fix) */
      --safe-top: 18px;
      --safe-right: 80px;
      --safe-bottom: 60px;
      --safe-left: 18px;

      /* album wave */
      --wave-c1: rgba(196,122,78,0.22);
      --wave-c2: rgba(255,255,255,0.00);
    }

    /* =========================
       THEMES
       ========================= */
    html[data-theme="cozy"]{
      --bg: radial-gradient(circle at top left, #fef3e2 0%, #f8e1c4 40%, #f5d0c5 75%, #f2c9b4 100%);
      --card-bg: rgba(255, 255, 255, 0.92);
      --card-border: rgba(195, 167, 137, 0.45);
      --shadow: 0 14px 35px rgba(112, 72, 40, 0.28);

      --text: #4a3428;
      --text-soft: rgba(74,52,40,0.70);

      --accent: #c47a4e;
      --eq-bottom: #c47a4e;
      --eq-top: rgba(255,255,255,0.25);

      --btn-bg: rgba(255,255,255,0.65);
      --btn-border: rgba(186, 152, 116, 0.9);
      --btn-text: #2b1b12;

      --wave-c1: rgba(196,122,78,0.22);
    }

    html[data-theme="vintage"]{
      --bg:
        radial-gradient(circle at 18% 12%, rgba(0, 255, 240, 0.24), transparent 52%),
        radial-gradient(circle at 78% 18%, rgba(255, 0, 214, 0.22), transparent 54%),
        radial-gradient(circle at 55% 88%, rgba(255, 179, 0, 0.10), transparent 62%),
        linear-gradient(135deg, #050014 0%, #09001f 35%, #04000e 100%);

      --card-bg: rgba(10, 6, 22, 0.70);
      --card-border: rgba(255,255,255,0.12);
      --shadow: 0 26px 90px rgba(0,0,0,0.75);

      --text: rgba(255,255,255,0.94);
      --text-soft: rgba(255,255,255,0.72);

      --accent: #00fff0;
      --eq-bottom: #ff00d6;
      --eq-top: rgba(255,255,255,0.08);

      --btn-bg: rgba(255,255,255,0.08);
      --btn-border: rgba(255,255,255,0.18);
      --btn-text: rgba(255,255,255,0.94);

      --vinyl-groove: rgba(255,255,255,0.13);
      --vinyl-highlight: rgba(0,255,240,0.18);
      --vinyl-label:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.16), transparent 55%),
        linear-gradient(90deg, rgba(0,255,240,0.55), rgba(255,0,214,0.55));

      --cover-shadow: 0 20px 62px rgba(0,0,0,0.70);
      --wave-c1: rgba(0,255,240,0.30);
    }

    html[data-theme="taproom"]{
      --bg:
        radial-gradient(circle at 18% 12%, rgba(255, 196, 48, 0.18), transparent 55%),
        radial-gradient(circle at 82% 22%, rgba(76, 208, 182, 0.12), transparent 58%),
        radial-gradient(circle at 55% 90%, rgba(70, 140, 92, 0.18), transparent 62%),
        linear-gradient(135deg, #07130f 0%, #0b1b14 42%, #0a1110 100%);

      --card-bg: rgba(16, 22, 18, 0.70);
      --card-border: rgba(244, 196, 48, 0.22);
      --shadow: 0 26px 90px rgba(0,0,0,0.68);

      --text: rgba(255,255,255,0.92);
      --text-soft: rgba(255,255,255,0.70);

      --accent: #76d39b;
      --eq-bottom: #f4c430;
      --eq-top: rgba(255,255,255,0.08);

      --btn-bg: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05));
      --btn-border: rgba(255,255,255,0.14);
      --btn-text: rgba(255,255,255,0.92);

      --vinyl-highlight: rgba(118, 211, 155, 0.16);
      --vinyl-label:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,0.14), transparent 55%),
        radial-gradient(circle at center, rgba(244,196,48,0.42), rgba(0,0,0,0.18));

      --wave-c1: rgba(244,196,48,0.22);
    }

    /* =========================
       BASE
       ========================= */
    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{
      width:100%;
      height:100%;
      overflow:hidden;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* =========================
       SILK PORTRAIT ENGINE (STABLE)
       - NO scaling
       - NO nudges
       - Overscan handled by .stage padding
       ========================= */
    #viewport{
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    #app{
      position:absolute;
      top:50%;
      left:50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      transform-origin:center;
    }

    html.force-portrait #app{
      width: 100vh;
      height: 100vw;
      transform: translate(-50%, -50%) rotate(-90deg);
    }

    /* stage = safe area */
    .stage{
      width: 100%;
      height: 100%;
      padding:
        var(--safe-top)
        var(--safe-right)
        var(--safe-bottom)
        var(--safe-left);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* =========================
       FRAME LAYOUT
       ========================= */
    .frame{
      width: min(1100px, 100%);
      height: min(650px, 100%);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--frame-radius);
      box-shadow: var(--shadow);
      padding: 3vh 3vw;
      display:grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      grid-template-rows: auto 1fr auto;
      gap: 2vh 3vw;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(12px);
    }

    .header{
      grid-column: 1 / -1;
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      padding-bottom:0.6rem;
      border-bottom: 1px solid rgba(255,255,255,0.14);
      text-transform:uppercase;
      letter-spacing:0.18em;
      font-size:0.88rem;
      color: var(--text-soft);
    }

    .header .mini{
      font-size:0.72rem;
      letter-spacing:0.22em;
      opacity:0.9;
      white-space:nowrap;
      max-width: 44vw;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Portrait: stack header so theme can NEVER be clipped on the right */
    html.force-portrait .header,
    @media (orientation: portrait){
      .header{
        flex-direction: column;
        align-items: flex-start;
        gap: 0.35rem;
      }
      .header .mini{ max-width: 90vw; }
    }

    .album-art-wrapper{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .album-art{
      width: min(100%, 360px);
      aspect-ratio: 1 / 1;
      border-radius: 26px;
      position:relative;
      overflow:hidden;
      display:grid;
      place-items:center;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
    }

    .vinyl{
      position:absolute;
      top:50%;
      left:50%;
      width: 94%;
      height: 94%;
      transform: translate(-50%, -50%);
      border-radius:999px;
      opacity: var(--vinyl-opacity);
      pointer-events:none;
      box-shadow: 0 18px 48px rgba(0,0,0,0.55);
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.20) 0 2.2%, transparent 2.2% 100%),
        radial-gradient(circle at 50% 50%, var(--vinyl-highlight) 0 9%, transparent 9% 100%),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.55) 0 13%, var(--vinyl-base) 28%, rgba(0,0,0,0.98) 100%),
        repeating-radial-gradient(circle at 50% 50%, var(--vinyl-groove) 0 1px, rgba(255,255,255,0.00) 2px 7px);
    }

    .vinyl::after{
      content:"";
      position:absolute;
      inset: 38%;
      border-radius:999px;
      background: var(--vinyl-label);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
    }

    @keyframes spinDisc{
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .album-art.spinning .vinyl{ animation: spinDisc 2.8s linear infinite; }

    /* ===== Rotating shadow wave around cover (Silk-safe) ===== */
    .album-wave{
      position:absolute;
      top:50%;
      left:50%;
      width: 78%;
      height: 78%;
      transform: translate(-50%, -50%);
      border-radius: 18px;
      pointer-events:none;
      z-index:1; /* above vinyl (default), below img (z=2) */
      opacity: 0;
      filter: blur(0.6px);
    }
    .album-wave::before{
      content:"";
      position:absolute;
      inset:-12px;
      border-radius: 22px;
      background: linear-gradient(90deg, var(--wave-c2) 0%, var(--wave-c1) 45%, var(--wave-c2) 72%, var(--wave-c2) 100%);
      filter: blur(7px);
      opacity: 0.95;
    }
    .album-wave::after{
      content:"";
      position:absolute;
      inset:-16px;
      border-radius: 24px;
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.10) 50%, rgba(0,0,0,0) 100%);
      filter: blur(12px);
      opacity: 0.35;
    }
    @keyframes albumWaveSpin{
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .album-art.spinning .album-wave{
      opacity: 0.55;
      animation: albumWaveSpin 6.0s linear infinite;
    }

    .album-art img#albumImg{
      width: 74%;
      height: 74%;
      object-fit: cover;
      border-radius: 18px;
      position:relative;
      z-index:2;
      display:none;
      box-shadow: var(--cover-shadow);
      border: 1px solid rgba(255,255,255,0.14);
    }

    .album-placeholder{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding: 1.5rem;
      z-index:3;
      position:relative;
      color: var(--text);
      opacity: 0.92;
    }
    .album-placeholder span{
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.18em;
      margin-top:0.75rem;
      color: var(--text-soft);
    }

    .meta{
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 1rem;
    }
    .label{
      font-size:0.75rem;
      text-transform:uppercase;
      letter-spacing:0.22em;
      color: var(--text-soft);
    }
    .track{
      font-size: 2.2rem;
      line-height: 1.12;
      font-weight: 700;
      color: var(--text);
      font-family:"DM Serif Display","Nunito",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }
    .artist{ font-size: 1.3rem; color: var(--text-soft); }
    .status{ font-size: 0.98rem; color: var(--text-soft); opacity: 0.95; }

    .controls{
      grid-column: 1 / -1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      margin-top:0.4rem;
    }

    /* Portrait: center controls so logout is never pushed to the edge */
    html.force-portrait .controls,
    @media (orientation: portrait){
      .controls{
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.1rem;
      }
    }

    .btn-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:0.9rem;
      flex-wrap:wrap;
      width:100%;
    }

    .pill-btn{
      padding: 0.72rem 1.15rem;
      border-radius: 999px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.78rem;
      font-weight: 800;
      display:inline-flex;
      align-items:center;
      gap:0.55rem;
      user-select:none;
    }

    .pill-btn span.icon{
      width:0.75rem;
      height:0.75rem;
      border-radius:50%;
      border: 2px solid rgba(255,255,255,0.45);
    }

    .eq-bars{
      display:flex;
      align-items:flex-end;
      gap:0.25rem;
      height: 26px;
      opacity: 0.95;
    }
    .eq-bar{
      flex:1;
      max-width: 7px;
      border-radius: 999px;
      background: linear-gradient(to top, var(--eq-top), var(--eq-bottom));
      transform-origin: bottom;
      transform: scaleY(0.25);
      opacity: 0.9;
    }

    /* Portrait sizing */
    html.force-portrait .frame,
    @media (orientation: portrait){
      .frame{
        width: 100%;
        height: 100%;
        border-radius: 0;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
        gap: 2.2vh 0;
        padding: 4vh 6vw;
      }
      .album-art{ width: min(74vw, 500px); border-radius: 30px; }
      .track{ font-size: clamp(1.7rem, 4.2vw, 2.4rem); }
      .artist{ font-size: clamp(1.05rem, 3.1vw, 1.45rem); }
    }
  </style>
</head>

<body>
  <div id="viewport">
    <div id="app">
      <div class="stage">
        <div class="frame">
          <div class="header">
            <div>Now Playing</div>
            <div class="mini" id="themeLabel">Theme: Cozy</div>
          </div>

          <div class="album-art-wrapper">
            <div class="album-art" id="albumArt">
              <div class="vinyl" id="vinyl"></div>
              <div class="album-wave" aria-hidden="true"></div>
              <img id="albumImg" alt="" />
              <div class="album-placeholder" id="albumPlaceholder">
                <div>Nothing playing…</div>
                <span>Start Spotify on any device</span>
              </div>
            </div>
          </div>

          <div class="meta">
            <div class="label">Track</div>
            <div class="track" id="trackName">—</div>

            <div class="label" style="margin-top: 0.75rem;">Artist</div>
            <div class="artist" id="artistName">—</div>

            <div class="status" id="statusText">Connect to Spotify and start playing music.</div>
          </div>

          <div class="controls">
            <div class="btn-row">
              <button class="pill-btn" id="loginButton"><span class="icon"></span><span>Login</span></button>
              <button class="pill-btn" id="themeButton">Switch Theme</button>
              <button class="pill-btn" id="logoutButton">Logout</button>
            </div>

            <div class="eq-bars" aria-hidden="true">
              <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
              <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
              <div class="eq-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ==== CONFIG ====
    const CLIENT_ID = "2d65a25b08094613b3a685c6f9a513f2";
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const SCOPES = ["user-read-playback-state", "user-read-currently-playing"];

    // ==== UI ====
    const loginButton = document.getElementById("loginButton");
    const logoutButton = document.getElementById("logoutButton");
    const themeButton = document.getElementById("themeButton");
    const themeLabelEl = document.getElementById("themeLabel");

    const trackNameEl = document.getElementById("trackName");
    const artistNameEl = document.getElementById("artistName");
    const statusTextEl = document.getElementById("statusText");

    const albumArtEl = document.getElementById("albumArt");
    const albumPlaceholderEl = document.getElementById("albumPlaceholder");
    const albumImgEl = document.getElementById("albumImg");
    const eqBars = Array.from(document.querySelectorAll(".eq-bar"));

    // ==== Silk portrait detection ====
    function applyForcePortrait(){
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      document.documentElement.classList.toggle("force-portrait", vw > vh);
    }
    window.addEventListener("resize", applyForcePortrait);
    window.addEventListener("orientationchange", applyForcePortrait);

    // ==== Theme switcher ====
    const THEMES = {
      cozy: { label: "Cozy" },
      vintage: { label: "Vintage Neon" },
      taproom: { label: "Taproom" }
    };

    function setTheme(themeKey, { persist = true } = {}) {
      const t = THEMES[themeKey] ? themeKey : "cozy";
      document.documentElement.dataset.theme = t;
      themeLabelEl.textContent = `Theme: ${THEMES[t].label}`;
      if (persist) localStorage.setItem("jukebox_theme", t);
    }

    function initTheme(){
      const params = new URLSearchParams(location.search);
      const fromUrl = params.get("theme");
      const fromStorage = localStorage.getItem("jukebox_theme");
      setTheme(fromUrl || fromStorage || "cozy", { persist: !fromUrl });
    }

    function toggleTheme(){
      const order = ["cozy", "vintage", "taproom"];
      const current = document.documentElement.dataset.theme || "cozy";
      const idx = order.indexOf(current);
      setTheme(order[(idx + 1) % order.length]);
    }

    // ==== PKCE helpers ====
    function generateRandomString(length) {
      const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      const values = window.crypto.getRandomValues(new Uint8Array(length));
      return values.reduce((acc, x) => acc + possible[x % possible.length], "");
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      return window.crypto.subtle.digest("SHA-256", data);
    }

    function base64encode(input) {
      return btoa(String.fromCharCode(...new Uint8Array(input)))
        .replace(/=/g, "")
        .replace(/\+/g, "-")
        .replace(/\//g, "_");
    }

    async function createCodeChallenge(codeVerifier) {
      const hashed = await sha256(codeVerifier);
      return base64encode(hashed);
    }

    // ==== State ====
    let accessToken = null;
    let pollInterval = null;
    let eqInterval = null;

    function startEq(){
      if (eqInterval) return;
      eqInterval = setInterval(() => animateEqBars(true), 320);
    }
    function stopEq(){
      if (eqInterval){
        clearInterval(eqInterval);
        eqInterval = null;
      }
      animateEqBars(false);
    }

    // ==== Auth ====
    async function loginWithSpotify() {
      const codeVerifier = generateRandomString(64);
      const codeChallenge = await createCodeChallenge(codeVerifier);
      const state = generateRandomString(16);

      localStorage.setItem("spotify_code_verifier", codeVerifier);
      localStorage.setItem("spotify_auth_state", state);

      const authUrl = new URL("https://accounts.spotify.com/authorize");
      authUrl.search = new URLSearchParams({
        response_type: "code",
        client_id: CLIENT_ID,
        scope: SCOPES.join(" "),
        redirect_uri: REDIRECT_URI,
        state,
        code_challenge_method: "S256",
        code_challenge: codeChallenge
      }).toString();

      window.location = authUrl.toString();
    }

    async function exchangeCodeForToken(code, stateFromUrl){
      const savedState = localStorage.getItem("spotify_auth_state");
      const codeVerifier = localStorage.getItem("spotify_code_verifier");

      if (!codeVerifier || !savedState || savedState !== stateFromUrl){
        setLoggedOutUI("Auth error. Try logging in again.");
        return false;
      }

      const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: "authorization_code",
        code,
        redirect_uri: REDIRECT_URI,
        code_verifier: codeVerifier
      });

      const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type":"application/x-www-form-urlencoded" },
        body
      });

      const data = await res.json();
      if (!res.ok){
        console.error("Token exchange error:", data);
        setLoggedOutUI("Auth error. Try logging in again.");
        return false;
      }

      accessToken = data.access_token;
      if (data.refresh_token) localStorage.setItem("spotify_refresh_token", data.refresh_token);

      const expiresIn = data.expires_in || 3600;
      localStorage.setItem("spotify_access_token", accessToken);
      localStorage.setItem("spotify_token_expires", (Date.now() + expiresIn * 1000).toString());

      window.history.replaceState({}, document.title, window.location.origin + window.location.pathname + window.location.hash);
      localStorage.removeItem("spotify_auth_state");
      localStorage.removeItem("spotify_code_verifier");
      return true;
    }

    function tokenExpired(){
      const expiry = localStorage.getItem("spotify_token_expires");
      if (!expiry) return true;
      const t = parseInt(expiry, 10);
      return Number.isNaN(t) || Date.now() > t;
    }

    async function refreshAccessToken(){
      const refreshToken = localStorage.getItem("spotify_refresh_token");
      if (!refreshToken) return false;

      const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: "refresh_token",
        refresh_token: refreshToken
      });

      const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type":"application/x-www-form-urlencoded" },
        body
      });

      const data = await res.json();
      if (!res.ok){
        console.error("Refresh token error:", data);
        return false;
      }

      accessToken = data.access_token;
      const expiresIn = data.expires_in || 3600;
      localStorage.setItem("spotify_access_token", accessToken);
      localStorage.setItem("spotify_token_expires", (Date.now() + expiresIn * 1000).toString());
      if (data.refresh_token) localStorage.setItem("spotify_refresh_token", data.refresh_token);
      return true;
    }

    function clearTokens(){
      localStorage.removeItem("spotify_access_token");
      localStorage.removeItem("spotify_token_expires");
      localStorage.removeItem("spotify_refresh_token");
      accessToken = null;
    }

    // ==== Spotify polling ====
    async function fetchCurrentlyPlaying(){
      if (!accessToken) return;

      try{
        const res = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
          headers: { Authorization: "Bearer " + accessToken }
        });

        if (res.status === 204){
          showNothingPlaying("No active playback. Start Spotify on any device.");
          return;
        }

        if (res.status === 401){
          const ok = await refreshAccessToken();
          if (ok) return fetchCurrentlyPlaying();

          clearTokens();
          stopPolling();
          setLoggedOutUI("Session expired. Tap Login again.");
          return;
        }

        if (!res.ok){
          console.error("Spotify error:", await res.text());
          return;
        }

        const data = await res.json();
        if (!data || !data.item){
          showNothingPlaying("No active playback. Start Spotify on any device.");
          return;
        }

        updateTrackUI(data);
      } catch (e){
        console.error("Now playing fetch error:", e);
      }
    }

    function updateTrackUI(data){
      const track = data.item;
      const isPlaying = !!data.is_playing;

      const trackName = track?.name || "—";
      const artists = (track?.artists || []).map(a => a.name).join(", ") || "—";
      const bestImage = track?.album?.images?.[0];

      trackNameEl.textContent = trackName;
      artistNameEl.textContent = artists;

      if (bestImage?.url){
        albumImgEl.src = bestImage.url;
        albumImgEl.alt = `${trackName} - ${artists}`;
        albumImgEl.style.display = "block";
        albumPlaceholderEl.style.display = "none";
      } else {
        albumImgEl.removeAttribute("src");
        albumImgEl.style.display = "none";
        albumPlaceholderEl.style.display = "flex";
      }

      statusTextEl.textContent = isPlaying ? "Playing now on Spotify" : "Paused";

      if (isPlaying){
        albumArtEl.classList.add("spinning");
        startEq();
      } else {
        albumArtEl.classList.remove("spinning");
        stopEq();
      }
    }

    function showNothingPlaying(message){
      trackNameEl.textContent = "—";
      artistNameEl.textContent = "—";
      albumPlaceholderEl.style.display = "flex";
      albumImgEl.removeAttribute("src");
      albumImgEl.style.display = "none";
      statusTextEl.textContent = message || "No active playback.";
      albumArtEl.classList.remove("spinning");
      stopEq();
    }

    function animateEqBars(isPlaying){
      eqBars.forEach(bar => {
        if (!isPlaying){
          bar.style.transform = "scaleY(0.25)";
          return;
        }
        const scale = 0.25 + Math.random() * 0.85;
        bar.style.transform = `scaleY(${scale.toFixed(2)})`;
      });
    }

    function startPolling(){
      if (pollInterval) return;
      pollInterval = setInterval(fetchCurrentlyPlaying, 5000);
      fetchCurrentlyPlaying();
    }

    function stopPolling(){
      if (pollInterval){
        clearInterval(pollInterval);
        pollInterval = null;
      }
    }

    function setLoggedOutUI(message){
      loginButton.style.display = "inline-flex";
      showNothingPlaying(message || "Connect to Spotify and start playing music.");
    }

    function setLoggedInUI(){
      loginButton.style.display = "none";
      statusTextEl.textContent = "Connected. Start playing any track on Spotify.";
    }

    // ==== init ====
    (async function init(){
      applyForcePortrait();
      initTheme();

      loginButton.addEventListener("click", loginWithSpotify);
      themeButton.addEventListener("click", toggleTheme);
      logoutButton.addEventListener("click", () => {
        clearTokens();
        stopPolling();
        setLoggedOutUI("Logged out. Tap Login to reconnect.");
      });

      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const state = urlParams.get("state");
      const error = urlParams.get("error");

      if (error){
        console.error("Spotify auth error:", error);
        setLoggedOutUI("Auth error. Try logging in again.");
        return;
      }

      if (code){
        const ok = await exchangeCodeForToken(code, state);
        if (!ok) return;
      }

      const storedToken = localStorage.getItem("spotify_access_token");
      if (!storedToken || tokenExpired()){
        const ok = await refreshAccessToken();
        if (!ok){
          setLoggedOutUI();
          return;
        }
      }

      accessToken = localStorage.getItem("spotify_access_token");
      if (!accessToken){
        setLoggedOutUI();
        return;
      }

      setLoggedInUI();
      startPolling();
    })();
  </script>
