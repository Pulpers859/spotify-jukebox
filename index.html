<!DOCTYPE html>
<html lang="en" data-theme="vintage neon">
<head>
  <meta charset="UTF-8" />
  <title>Funcleson Jukebox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* =========================================================
       TOKENS + THEMES
       ========================================================= */
    :root{
      --frame-radius: 28px;

      --bg: radial-gradient(circle at top left, #fef3e2 0%, #f8e1c4 40%, #f5d0c5 75%, #f2c9b4 100%);
      --card-bg: rgba(255, 255, 255, 0.92);
      --card-border: rgba(195, 167, 137, 0.45);
      --shadow: 0 14px 35px rgba(112, 72, 40, 0.28);

      --text: #4a3428;
      --text-soft: #7b5b46;

      --accent: #c47a4e;
      --eq-bottom: var(--accent);
      --eq-top: rgba(255,255,255,0.25);

      --btn-bg: rgba(255,255,255,0.55);
      --btn-border: rgba(186, 152, 116, 0.9);
      --btn-text: #2b1b12;

      --vinyl-opacity: 1;
      --vinyl-base: rgba(0,0,0,0.92);
      --vinyl-groove: rgba(255,255,255,0.10);
      --vinyl-highlight: rgba(196, 122, 78, 0.22);
      --vinyl-label:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.18), transparent 55%),
        radial-gradient(circle at center, rgba(196,122,78,0.30), rgba(0,0,0,0.15));
      --cover-shadow: 0 12px 28px rgba(60, 36, 20, 0.30);

      --vignette: radial-gradient(circle at 50% 35%, transparent 0%, rgba(0,0,0,0.14) 65%, rgba(0,0,0,0.20) 100%);
    }

    /* COZY (your original vibe) */
    html[data-theme="cozy"]{
      --bg: radial-gradient(circle at top left, #fef3e2 0%, #f8e1c4 40%, #f5d0c5 75%, #f2c9b4 100%);
      --card-bg: rgba(255, 255, 255, 0.92);
      --card-border: rgba(195, 167, 137, 0.45);
      --shadow: 0 14px 35px rgba(112, 72, 40, 0.28);

      --text: #4a3428;
      --text-soft: #7b5b46;

      --accent: #c47a4e;
      --eq-bottom: #c47a4e;

      --btn-bg: rgba(255,255,255,0.65);
      --btn-border: rgba(186, 152, 116, 0.9);
      --btn-text: #2b1b12;

      --vignette: radial-gradient(circle at 50% 35%, transparent 0%, rgba(0,0,0,0.10) 70%, rgba(0,0,0,0.14) 100%);
    }

    /* VINTAGE NEON JUKEBOX */
    html[data-theme="vintage"]{
      --bg:
        radial-gradient(circle at 18% 10%, rgba(60,241,255,0.34), transparent 55%),
        radial-gradient(circle at 82% 20%, rgba(255,79,216,0.30), transparent 55%),
        radial-gradient(circle at 55% 92%, rgba(255,232,90,0.22), transparent 60%),
        linear-gradient(135deg, #050515 0%, #0a0a24 45%, #040410 100%);

      --card-bg: rgba(10, 10, 28, 0.72);
      --card-border: rgba(60,241,255,0.28);
      --shadow: 0 22px 70px rgba(0,0,0,0.65);

      --text: rgba(255,255,255,0.93);
      --text-soft: rgba(255,255,255,0.72);

      --accent: #3cf1ff;
      --eq-bottom: #ffe85a;
      --eq-top: rgba(255,255,255,0.10);

      --btn-bg: linear-gradient(135deg, rgba(60,241,255,0.22), rgba(255,79,216,0.16));
      --btn-border: rgba(255,232,90,0.42);
      --btn-text: rgba(255,255,255,0.95);

      --vinyl-groove: rgba(255,255,255,0.14);
      --vinyl-highlight: rgba(60,241,255,0.22);
      --vinyl-label:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.18), transparent 55%),
        conic-gradient(from 210deg, #3cf1ff, #ff4fd8, #ffe85a, #3cf1ff);

      --cover-shadow: 0 18px 52px rgba(0,0,0,0.65);
      --vignette: radial-gradient(circle at 50% 35%, transparent 0%, rgba(0,0,0,0.42) 70%, rgba(0,0,0,0.62) 100%);
    }

    /* TAPROOM */
    html[data-theme="taproom"]{
      --bg:
        radial-gradient(circle at 20% 10%, rgba(255,176,0,0.28), transparent 55%),
        radial-gradient(circle at 85% 35%, rgba(45,226,197,0.22), transparent 55%),
        radial-gradient(circle at 55% 95%, rgba(126,255,103,0.14), transparent 60%),
        linear-gradient(135deg, #071014 0%, #0b151b 45%, #05090c 100%);

      --card-bg: rgba(8, 12, 14, 0.74);
      --card-border: rgba(255,176,0,0.30);
      --shadow: 0 22px 70px rgba(0,0,0,0.68);

      --text: rgba(255,255,255,0.92);
      --text-soft: rgba(255,255,255,0.70);

      --accent: #ffb000;
      --eq-bottom: #2de2c5;
      --eq-top: rgba(255,255,255,0.10);

      --btn-bg: linear-gradient(135deg, rgba(255,176,0,0.24), rgba(45,226,197,0.14));
      --btn-border: rgba(255,255,255,0.16);
      --btn-text: rgba(255,255,255,0.95);

      --vinyl-highlight: rgba(255,176,0,0.20);
      --vinyl-label:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,0.16), transparent 55%),
        radial-gradient(circle at center, rgba(255,176,0,0.45), rgba(0,0,0,0.20));

      --cover-shadow: 0 18px 52px rgba(0,0,0,0.60);
      --vignette: radial-gradient(circle at 50% 35%, transparent 0%, rgba(0,0,0,0.48) 70%, rgba(0,0,0,0.70) 100%);
    }

    /* =========================================================
       BASE LAYOUT
       ========================================================= */
    *{ box-sizing:border-box; margin:0; padding:0; }

    html, body{
      width:100%;
      height:100%;
      overflow:hidden;
      font-family:"Nunito",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    body{
      background: var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 2svh 2svw;
      color: var(--text);
    }

    /* Important: pointer-events none so it NEVER blocks clicks */
    body::after{
      content:"";
      position:fixed;
      inset:-10%;
      pointer-events:none;
      background: var(--vignette);
    }

    .frame{
      width: min(1100px, 100%);
      height: min(650px, 100svh);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--frame-radius);
      box-shadow: var(--shadow);
      padding: 3svh 3svw;
      display:grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      grid-template-rows: auto 1fr auto;
      gap: 2svh 3svw;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(12px);
    }

    .header{
      grid-column: 1 / -1;
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:1rem;
      padding-bottom:0.6rem;
      border-bottom: 1px solid rgba(255,255,255,0.16);
      text-transform:uppercase;
      letter-spacing:0.18em;
      font-size:0.88rem;
      color: var(--text-soft);
    }

    .header .mini{
      font-size:0.72rem;
      letter-spacing:0.22em;
      opacity:0.9;
      white-space:nowrap;
    }

    .album-art-wrapper{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .album-art{
      width: min(100%, 360px);
      aspect-ratio: 1 / 1;
      border-radius: 26px;
      position:relative;
      overflow:hidden;
      display:grid;
      place-items:center;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
    }

    /* Vinyl: centered, clean, never blocks clicks */
    .vinyl{
      position:absolute;
      top:50%;
      left:50%;
      width: 94%;
      height: 94%;
      transform: translate(-50%, -50%);
      border-radius:999px;
      opacity: var(--vinyl-opacity);
      pointer-events:none;
      box-shadow: 0 18px 48px rgba(0,0,0,0.55);
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.20) 0 2.2%, transparent 2.2% 100%),
        radial-gradient(circle at 50% 50%, var(--vinyl-highlight) 0 9%, transparent 9% 100%),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.55) 0 13%, var(--vinyl-base) 28%, rgba(0,0,0,0.98) 100%),
        repeating-radial-gradient(circle at 50% 50%, var(--vinyl-groove) 0 1px, rgba(255,255,255,0.00) 2px 7px);
      filter: saturate(1.05) contrast(1.08);
    }

    .vinyl::after{
      content:"";
      position:absolute;
      inset: 38%;
      border-radius:999px;
      background: var(--vinyl-label);
      border: 1px solid rgba(255,255,255,0.12);
    }

    @keyframes spinDisc{
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .album-art.spinning .vinyl{
      animation: spinDisc 2.8s linear infinite;
    }

    /* Cover */
    .album-art img#albumImg{
      width: 74%;
      height: 74%;
      object-fit: cover;
      border-radius: 18px;
      position:relative;
      z-index:2;
      display:none;
      box-shadow: var(--cover-shadow);
      border: 1px solid rgba(255,255,255,0.14);
    }

    .album-placeholder{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding: 1.5rem;
      z-index:3;
      position:relative;
      color: var(--text);
      opacity: 0.9;
    }
    .album-placeholder span{
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.18em;
      margin-top:0.75rem;
      color: var(--text-soft);
    }

    .meta{
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 1rem;
    }

    .label{
      font-size:0.75rem;
      text-transform:uppercase;
      letter-spacing:0.22em;
      color: var(--text-soft);
    }

    .track{
      font-size: 2.2rem;
      line-height: 1.12;
      font-weight: 700;
      color: var(--text);
      font-family:"DM Serif Display","Nunito",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    .artist{
      font-size: 1.3rem;
      color: var(--text-soft);
    }

    .status{
      font-size: 0.98rem;
      color: var(--text-soft);
      opacity: 0.95;
    }

    .controls{
      grid-column: 1 / -1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      margin-top:0.4rem;
    }

    .btn-row{
      display:flex;
      align-items:center;
      gap:0.6rem;
      flex-wrap:wrap;
    }

    .pill-btn{
      padding: 0.72rem 1.15rem;
      border-radius: 999px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.78rem;
      font-weight: 800;
      display:inline-flex;
      align-items:center;
      gap:0.55rem;
      user-select:none;
    }

    .pill-btn.secondary{
      opacity: 0.95;
    }

    .pill-btn span.icon{
      width:0.75rem;
      height:0.75rem;
      border-radius:50%;
      border: 2px solid rgba(255,255,255,0.45);
    }

    .eq-bars{
      display:flex;
      align-items:flex-end;
      gap:0.25rem;
      height: 26px;
      opacity: 0.95;
    }

    .eq-bar{
      flex:1;
      max-width: 7px;
      border-radius: 999px;
      background: linear-gradient(to top, var(--eq-top), var(--eq-bottom));
      transform-origin: bottom;
      transform: scaleY(0.25);
      opacity: 0.9;
    }

    /* Portrait mode (your board) */
    @media (orientation: portrait){
      body{ padding:0; }
      .frame{
        width: 100vw;
        height: 100svh;
        border-radius: 0;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
        gap: 2.4svh 0;
        padding: 4svh 6vw;
      }

      .album-art{
        width: min(86vw, 560px);
        border-radius: 30px;
      }

      .track{
        font-size: clamp(2.0rem, 4.8vw, 2.9rem);
      }

      .artist{
        font-size: clamp(1.15rem, 3.4vw, 1.6rem);
      }

      .controls{
        flex-direction: column;
        align-items: stretch;
        gap: 1.2rem;
      }

      .btn-row{
        justify-content: space-between;
      }

      .eq-bars{
        width: 100%;
        height: 36px;
        justify-content: space-between;
      }

      .eq-bar{
        max-width: 10px;
        flex: 0 0 10px;
      }
    }
/* =========================================================
   TRUE VINTAGE JUKEBOX NEON (ONLY for html[data-theme="vintage"])
   ========================================================= */

/* Neon tube frame + inner glass */
html[data-theme="vintage"] .frame{
  border-color: rgba(60,241,255,0.35);
  box-shadow:
    0 22px 70px rgba(0,0,0,0.70),
    0 0 22px rgba(60,241,255,0.22),
    0 0 40px rgba(255,79,216,0.16);
}

/* Outer neon tube */
html[data-theme="vintage"] .frame::after{
  content:"";
  position:absolute;
  inset: 16px;
  border-radius: 20px;
  pointer-events:none;
  border: 2px solid rgba(60,241,255,0.48);
  box-shadow:
    0 0 10px rgba(60,241,255,0.45),
    0 0 22px rgba(60,241,255,0.28),
    0 0 34px rgba(255,79,216,0.18);
}

/* Inner neon tube (pink) */
html[data-theme="vintage"] .frame::before{
  content:"";
  position:absolute;
  inset: 30px;
  border-radius: 14px;
  pointer-events:none;
  border: 2px solid rgba(255,79,216,0.38);
  box-shadow:
    0 0 10px rgba(255,79,216,0.36),
    0 0 22px rgba(255,79,216,0.22);
  opacity: 0.9;
}

/* Marquee bulbs strip (top + bottom) */
html[data-theme="vintage"] .frame .marquee{
  position:absolute;
  left: 30px;
  right: 30px;
  height: 16px;
  pointer-events:none;
  opacity: 0.95;
  background:
    radial-gradient(circle, rgba(255,232,90,0.90) 0 35%, rgba(255,232,90,0.0) 55%) 0 50% / 22px 16px repeat-x;
  filter: drop-shadow(0 0 8px rgba(255,232,90,0.35));
}

html[data-theme="vintage"] .frame .marquee.top{ top: 18px; }
html[data-theme="vintage"] .frame .marquee.bottom{ bottom: 18px; }

/* Bulb twinkle (subtle) */
@keyframes bulbTwinkle{
  0%, 100% { opacity: 0.80; filter: drop-shadow(0 0 7px rgba(255,232,90,0.30)); }
  50%      { opacity: 1.00; filter: drop-shadow(0 0 12px rgba(255,232,90,0.50)); }
}
html[data-theme="vintage"] .frame .marquee{
  animation: bulbTwinkle 2.2s ease-in-out infinite;
}

/* Neon shimmer behind header line */
html[data-theme="vintage"] .header{
  border-bottom-color: rgba(255,255,255,0.14);
  text-shadow:
    0 0 10px rgba(60,241,255,0.18),
    0 0 16px rgba(255,79,216,0.14);
}

/* Neon accent underline under the track title */
html[data-theme="vintage"] .track{
  position:relative;
  text-shadow:
    0 0 12px rgba(60,241,255,0.16),
    0 0 18px rgba(255,79,216,0.12);
}

html[data-theme="vintage"] .track::after{
  content:"";
  display:block;
  width: min(360px, 70%);
  height: 3px;
  margin-top: 12px;
  border-radius:999px;
  background: linear-gradient(90deg, rgba(60,241,255,0.9), rgba(255,79,216,0.85), rgba(255,232,90,0.75));
  box-shadow:
    0 0 12px rgba(60,241,255,0.22),
    0 0 18px rgba(255,79,216,0.18);
  opacity: 0.9;
}

/* Buttons get that jukebox glass glow */
html[data-theme="vintage"] .pill-btn{
  box-shadow:
    0 10px 26px rgba(0,0,0,0.28),
    0 0 14px rgba(60,241,255,0.12),
    0 0 18px rgba(255,79,216,0.10);
}

/* Album "glass bezel" look */
html[data-theme="vintage"] .album-art{
  border-color: rgba(60,241,255,0.22);
  box-shadow:
    0 18px 60px rgba(0,0,0,0.55),
    0 0 18px rgba(60,241,255,0.12);
}

/* Optional: slightly brighter vinyl label in vintage */
html[data-theme="vintage"] .vinyl::after{
  box-shadow:
    0 0 12px rgba(60,241,255,0.20),
    0 0 12px rgba(255,79,216,0.16);
}
/* =========================================================
   VINTAGE THEME = 1970s NEON LOUNGE JUKEBOX
   Replaces the earlier marquee approach.
   No extra HTML needed. No overlap with content.
   ========================================================= */

/* Stronger lounge palette (magenta/cyan/purple) */
html[data-theme="vintage"]{
  --bg:
    radial-gradient(circle at 18% 12%, rgba(0, 255, 240, 0.24), transparent 52%),
    radial-gradient(circle at 78% 18%, rgba(255, 0, 214, 0.22), transparent 54%),
    radial-gradient(circle at 55% 88%, rgba(255, 179, 0, 0.10), transparent 62%),
    linear-gradient(135deg, #050014 0%, #09001f 35%, #04000e 100%);

  --card-bg: rgba(10, 6, 22, 0.70);
  --card-border: rgba(255,255,255,0.12);
  --shadow: 0 26px 90px rgba(0,0,0,0.75);

  --text: rgba(255,255,255,0.94);
  --text-soft: rgba(255,255,255,0.72);

  --accent: #00fff0;     /* neon cyan */
  --eq-bottom: #ff00d6;  /* neon magenta */
  --eq-top: rgba(255,255,255,0.08);

  --btn-bg: rgba(255,255,255,0.08);
  --btn-border: rgba(255,255,255,0.16);
  --btn-text: rgba(255,255,255,0.94);

  --vinyl-groove: rgba(255,255,255,0.13);
  --vinyl-highlight: rgba(0,255,240,0.18);
  --vinyl-label:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.16), transparent 55%),
    conic-gradient(from 210deg, #00fff0, #ff00d6, #8a2bff, #00fff0);

  --cover-shadow: 0 20px 62px rgba(0,0,0,0.70);
}

/* Make frame feel like smoked glass */
html[data-theme="vintage"] .frame{
  background:
    linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01)),
    rgba(10, 6, 22, 0.70);
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow:
    0 26px 90px rgba(0,0,0,0.75),
    0 0 26px rgba(0,255,240,0.18),
    0 0 40px rgba(255,0,214,0.14);
}

/* Give the header a neon lounge glow (not cheesy) */
html[data-theme="vintage"] .header{
  border-bottom-color: rgba(255,255,255,0.12);
  text-shadow:
    0 0 10px rgba(0,255,240,0.14),
    0 0 14px rgba(255,0,214,0.10);
}

/* =========================================================
   NEW "MARQUEE" REPLACEMENT:
   Neon rails live in the frame padding gutter, not on content.
   No overlap because we pin them to frame edges and keep them thin.
   ========================================================= */

/* IMPORTANT: ensure pseudo elements sit behind content */
html[data-theme="vintage"] .frame{
  position: relative;
  overflow: hidden;
}
html[data-theme="vintage"] .frame > *{
  position: relative;
  z-index: 2;
}

/* Outer neon rail */
html[data-theme="vintage"] .frame::after{
  content:"";
  position:absolute;
  inset: 10px;                 /* stays in gutter */
  border-radius: calc(var(--frame-radius) - 10px);
  pointer-events:none;
  border: 2px solid rgba(0,255,240,0.42);
  box-shadow:
    0 0 10px rgba(0,255,240,0.35),
    0 0 22px rgba(0,255,240,0.22);
  opacity: 0.95;
  z-index: 0;
}

/* Inner neon rail (magenta) + soft “chaser” glow using conic gradient */
html[data-theme="vintage"] .frame::before{
  content:"";
  position:absolute;
  inset: 24px;                 /* still in gutter */
  border-radius: calc(var(--frame-radius) - 18px);
  pointer-events:none;
  border: 2px solid rgba(255,0,214,0.30);
  box-shadow:
    0 0 10px rgba(255,0,214,0.26),
    0 0 22px rgba(255,0,214,0.16);
  z-index: 0;
}

/* Chaser glow layer (separate so it animates without moving borders) */
html[data-theme="vintage"] .frame .neon-chase{
  display:none; /* hidden unless you add the div; see option below */
}

/* OPTIONAL: If you want animated “chaser” glow, add ONE div (below) and enable: */
html[data-theme="vintage"] .frame .neon-chase{
  display:block;
  position:absolute;
  inset: 18px;
  border-radius: calc(var(--frame-radius) - 14px);
  pointer-events:none;
  z-index: 1;
  background:
    conic-gradient(from 0deg,
      rgba(0,255,240,0.00) 0%,
      rgba(0,255,240,0.00) 75%,
      rgba(0,255,240,0.18) 82%,
      rgba(255,0,214,0.24) 88%,
      rgba(138,43,255,0.14) 92%,
      rgba(0,255,240,0.00) 100%);
  filter: blur(10px);
  opacity: 0.95;
  animation: neonChase 3.6s linear infinite;
}

@keyframes neonChase{
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* =========================================================
   Album area = chrome-lite / neon bezel
   ========================================================= */
html[data-theme="vintage"] .album-art{
  border-color: rgba(255,255,255,0.16);
  box-shadow:
    0 20px 70px rgba(0,0,0,0.70),
    0 0 18px rgba(0,255,240,0.12);
  background:
    radial-gradient(circle at 50% 30%, rgba(255,255,255,0.10), transparent 55%),
    rgba(255,255,255,0.06);
}

/* Track underline: lounge neon bar */
html[data-theme="vintage"] .track{
  text-shadow:
    0 0 12px rgba(0,255,240,0.14),
    0 0 16px rgba(255,0,214,0.10);
}
html[data-theme="vintage"] .track::after{
  content:"";
  display:block;
  width: min(380px, 72%);
  height: 4px;
  margin-top: 12px;
  border-radius:999px;
  background: linear-gradient(90deg, rgba(0,255,240,0.95), rgba(255,0,214,0.90), rgba(138,43,255,0.80));
  box-shadow:
    0 0 14px rgba(0,255,240,0.22),

html[data-theme="vintage"] .pill-btn{

/* =========================================================
   TAPROOM = WOODSY / OUTDOORSY / FUN / LIGHT
   ========================================================= */

html[data-theme="taproom"]{
  /* Sun + sky + meadow */
  --bg:
    radial-gradient(circle at 18% 12%, rgba(255, 214, 102, 0.65), transparent 55%),
    radial-gradient(circle at 80% 18%, rgba(140, 216, 255, 0.55), transparent 58%),
    radial-gradient(circle at 55% 92%, rgba(167, 239, 186, 0.55), transparent 62%),
    linear-gradient(135deg, #f7fbff 0%, #fff3dc 38%, #eef9f0 100%);

  /* Lighter card like a menu board */
  --card-bg: rgba(255, 255, 255, 0.88);
  --card-border: rgba(120, 86, 52, 0.28);
  --shadow: 0 18px 55px rgba(30, 30, 30, 0.18);

  /* Text */
  --text: #1f2a22;
  --text-soft: rgba(31, 42, 34, 0.72);

  /* Accents: hop green + warm amber */
  --accent: #2e7d4f;     /* hop green */
  --eq-bottom: #f4a51c;  /* sunshine amber */
  --eq-top: rgba(31,42,34,0.10);

  /* Buttons: wood + light */
  --btn-bg: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.62));
  --btn-border: rgba(120, 86, 52, 0.30);
  --btn-text: #1f2a22;

  /* Vinyl: keep subtle so it doesn’t look clubby */
  --vinyl-base: rgba(18,18,18,0.90);
  --vinyl-groove: rgba(255,255,255,0.09);
  --vinyl-highlight: rgba(46,125,79,0.20);
  --vinyl-label:
    radial-gradient(circle at 35% 30%, rgba(255,255,255,0.20), transparent 55%),
    radial-gradient(circle at center, rgba(244,165,28,0.55), rgba(0,0,0,0.10));

  --cover-shadow: 0 16px 40px rgba(0,0,0,0.22);

  /* Softer vignette (since it’s light) */
  --vignette: radial-gradient(circle at 50% 35%, transparent 0%, rgba(0,0,0,0.06) 70%, rgba(0,0,0,0.08) 100%);
}

/* Woodgrain layer inside the frame (subtle, fun, not “cheap”) */
html[data-theme="taproom"] .frame{
  background:
    radial-gradient(circle at 25% 15%, rgba(255, 214, 102, 0.18), transparent 42%),
    radial-gradient(circle at 85% 25%, rgba(140, 216, 255, 0.14), transparent 48%),
    linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.78)),
    repeating-linear-gradient(
      90deg,
      rgba(120,86,52,0.05) 0px,
      rgba(120,86,52,0.02) 8px,
      rgba(255,255,255,0.00) 18px,
      rgba(120,86,52,0.03) 26px
    );
  border-color: rgba(120,86,52,0.26);
}

/* Header: playful “outdoor sign” glow */
html[data-theme="taproom"] .header{
  border-bottom-color: rgba(31,42,34,0.12);
  text-shadow: 0 0 10px rgba(46,125,79,0.10);
}

/* Album bezel feels like a clean coaster / patio table */
html[data-theme="taproom"] .album-art{
  background:
    radial-gradient(circle at 50% 30%, rgba(255,255,255,0.65), transparent 55%),
    rgba(255,255,255,0.55);
  border-color: rgba(31,42,34,0.14);
  box-shadow: 0 18px 55px rgba(0,0,0,0.16);
}

/* Buttons: slightly “wood + sun” hover */
html[data-theme="taproom"] .pill-btn:hover{
  border-color: rgba(46,125,79,0.35);
  box-shadow: 0 10px 24px rgba(0,0,0,0.12);
}

/* EQ: brighter and fun */
html[data-theme="taproom"] .eq-bar{
  background: linear-gradient(to top, rgba(31,42,34,0.08), #f4a51c);
}

/* Optional: little “hop sparkle” under track name (subtle) */
html[data-theme="taproom"] .track::after{
  content:"";
  display:block;
  width: min(360px, 70%);
  height: 3px;
  margin-top: 12px;
  border-radius: 999px;
  background: linear-gradient(90deg, rgba(46,125,79,0.95), rgba(244,165,28,0.90), rgba(140,216,255,0.70));
  opacity: 0.55;
}

    
  </style>
</head>

<body>
  <div class="frame">
    <div class="neon-chase"></div>
    <div class="header">
      <div>Now Playing</div>
      <div class="mini" id="themeLabel">Theme: Cozy</div>
    </div>

    <div class="album-art-wrapper">
      <div class="album-art" id="albumArt">
        <div class="vinyl" id="vinyl"></div>
        <img id="albumImg" alt="" />
        <div class="album-placeholder" id="albumPlaceholder">
          <div>Nothing playing…</div>
          <span>Start Spotify on any device</span>
        </div>
      </div>
    </div>

    <div class="meta">
      <div class="label">Track</div>
      <div class="track" id="trackName">—</div>

      <div class="label" style="margin-top: 0.75rem;">Artist</div>
      <div class="artist" id="artistName">—</div>

      <div class="status" id="statusText">Connect to Spotify and start playing music.</div>
    </div>

    <div class="controls">
      <div class="btn-row">
        <button class="pill-btn" id="loginButton">
          <span class="icon"></span>
          <span>Login with Spotify</span>
        </button>

        <button class="pill-btn secondary" id="themeButton" title="Switch theme">Switch Theme</button>

        <button class="pill-btn secondary" id="logoutButton" title="Log out (clears saved tokens)">Logout</button>
      </div>

      <div class="eq-bars" id="eqBars" aria-hidden="true">
        <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
        <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
        <div class="eq-bar"></div>
      </div>
    </div>
  </div>

  <script>
    // ==== CONFIG ====
    const CLIENT_ID = "2d65a25b08094613b3a685c6f9a513f2";
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const SCOPES = ["user-read-playback-state", "user-read-currently-playing"];

    // ==== UI HANDLES (define BEFORE using them) ====
    const loginButton = document.getElementById("loginButton");
    const logoutButton = document.getElementById("logoutButton");
    const themeButton = document.getElementById("themeButton");
    const themeLabelEl = document.getElementById("themeLabel");

    const trackNameEl = document.getElementById("trackName");
    const artistNameEl = document.getElementById("artistName");
    const statusTextEl = document.getElementById("statusText");

    const albumArtEl = document.getElementById("albumArt");
    const albumPlaceholderEl = document.getElementById("albumPlaceholder");
    const albumImgEl = document.getElementById("albumImg");

    const eqBars = Array.from(document.querySelectorAll(".eq-bar"));

    // ==== THEME SWITCHER ====
    const THEMES = {
      cozy:    { label: "Cozy" },
      vintage: { label: "Vintage Neon" },
      taproom: { label: "Taproom" }
    };

    function setTheme(themeKey, { persist = true } = {}) {
      const t = THEMES[themeKey] ? themeKey : "cozy";
      document.documentElement.dataset.theme = t;
      themeLabelEl.textContent = `Theme: ${THEMES[t].label}`;
      if (persist) localStorage.setItem("jukebox_theme", t);
    }

    function initTheme() {
      const params = new URLSearchParams(location.search);
      const fromUrl = params.get("theme"); // ?theme=cozy|vintage|taproom
      const fromStorage = localStorage.getItem("jukebox_theme");
      setTheme(fromUrl || fromStorage || "cozy", { persist: !fromUrl });
    }

    function toggleTheme() {
      const order = ["cozy", "vintage", "taproom"];
      const current = document.documentElement.dataset.theme || "cozy";
      const idx = order.indexOf(current);
      const next = order[(idx + 1) % order.length];
      setTheme(next);
    }

    // ==== PKCE HELPERS ====
    function generateRandomString(length) {
      const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      const values = window.crypto.getRandomValues(new Uint8Array(length));
      return values.reduce((acc, x) => acc + possible[x % possible.length], "");
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      return window.crypto.subtle.digest("SHA-256", data);
    }

    function base64encode(input) {
      return btoa(String.fromCharCode(...new Uint8Array(input)))
        .replace(/=/g, "")
        .replace(/\+/g, "-")
        .replace(/\//g, "_");
    }

    async function createCodeChallenge(codeVerifier) {
      const hashed = await sha256(codeVerifier);
      return base64encode(hashed);
    }

    // ==== STATE ====
    let accessToken = null;
    let pollInterval = null;
    let eqInterval = null;

    function startEq() {
      if (eqInterval) return;
      eqInterval = setInterval(() => animateEqBars(true), 320);
    }
    function stopEq() {
      if (eqInterval) {
        clearInterval(eqInterval);
        eqInterval = null;
      }
      animateEqBars(false);
    }

    // ==== AUTH FLOW ====
    async function loginWithSpotify() {
      const codeVerifier = generateRandomString(64);
      const codeChallenge = await createCodeChallenge(codeVerifier);
      const state = generateRandomString(16);

      localStorage.setItem("spotify_code_verifier", codeVerifier);
      localStorage.setItem("spotify_auth_state", state);

      const authUrl = new URL("https://accounts.spotify.com/authorize");
      authUrl.search = new URLSearchParams({
        response_type: "code",
        client_id: CLIENT_ID,
        scope: SCOPES.join(" "),
        redirect_uri: REDIRECT_URI,
        state,
        code_challenge_method: "S256",
        code_challenge: codeChallenge
      }).toString();

      window.location = authUrl.toString();
    }

    async function exchangeCodeForToken(code, stateFromUrl) {
      const savedState = localStorage.getItem("spotify_auth_state");
      const codeVerifier = localStorage.getItem("spotify_code_verifier");

      if (!codeVerifier || !savedState || savedState !== stateFromUrl) {
        setLoggedOutUI("Auth error. Try logging in again.");
        return false;
      }

      const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: "authorization_code",
        code,
        redirect_uri: REDIRECT_URI,
        code_verifier: codeVerifier
      });

      const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
      });

      const data = await res.json();

      if (!res.ok) {
        console.error("Token exchange error:", data);
        setLoggedOutUI("Auth error. Try logging in again.");
        return false;
      }

      accessToken = data.access_token;

      // store refresh token (first exchange usually returns it)
      if (data.refresh_token) {
        localStorage.setItem("spotify_refresh_token", data.refresh_token);
      }

      const expiresIn = data.expires_in || 3600;
      localStorage.setItem("spotify_access_token", accessToken);
      localStorage.setItem("spotify_token_expires", (Date.now() + expiresIn * 1000).toString());

      // clean URL
      window.history.replaceState({}, document.title, window.location.origin + window.location.pathname + window.location.hash);

      // cleanup PKCE state
      localStorage.removeItem("spotify_auth_state");
      localStorage.removeItem("spotify_code_verifier");

      return true;
    }

    function tokenExpired() {
      const expiry = localStorage.getItem("spotify_token_expires");
      if (!expiry) return true;
      const t = parseInt(expiry, 10);
      return Number.isNaN(t) || Date.now() > t;
    }

    async function refreshAccessToken() {
      const refreshToken = localStorage.getItem("spotify_refresh_token");
      if (!refreshToken) return false;

      const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: "refresh_token",
        refresh_token: refreshToken
      });

      const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
      });

      const data = await res.json();

      if (!res.ok) {
        console.error("Refresh token error:", data);
        return false;
      }

      accessToken = data.access_token;

      const expiresIn = data.expires_in || 3600;
      localStorage.setItem("spotify_access_token", accessToken);
      localStorage.setItem("spotify_token_expires", (Date.now() + expiresIn * 1000).toString());

      if (data.refresh_token) {
        localStorage.setItem("spotify_refresh_token", data.refresh_token);
      }

      return true;
    }

    function clearTokens() {
      localStorage.removeItem("spotify_access_token");
      localStorage.removeItem("spotify_token_expires");
      localStorage.removeItem("spotify_refresh_token");
      accessToken = null;
    }

    // ==== SPOTIFY POLLING ====
    async function fetchCurrentlyPlaying() {
      if (!accessToken) return;

      try {
        const res = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
          headers: { Authorization: "Bearer " + accessToken }
        });

        if (res.status === 204) {
          showNothingPlaying("No active playback. Start Spotify on any device.");
          return;
        }

        if (res.status === 401) {
          const ok = await refreshAccessToken();
          if (ok) return fetchCurrentlyPlaying();

          clearTokens();
          stopPolling();
          setLoggedOutUI("Session expired. Tap 'Login with Spotify' again.");
          return;
        }

        if (!res.ok) {
          console.error("Spotify error:", await res.text());
          return;
        }

        const data = await res.json();
        if (!data || !data.item) {
          showNothingPlaying("No active playback. Start Spotify on any device.");
          return;
        }

        updateTrackUI(data);
      } catch (err) {
        console.error("Error fetching currently playing:", err);
      }
    }

    function updateTrackUI(data) {
      const track = data.item;
      const isPlaying = !!data.is_playing;

      const trackName = track?.name || "—";
      const artists = (track?.artists || []).map(a => a.name).join(", ") || "—";
      const bestImage = track?.album?.images?.[0];

      trackNameEl.textContent = trackName;
      artistNameEl.textContent = artists;

      if (bestImage?.url) {
        albumImgEl.src = bestImage.url;
        albumImgEl.alt = `${trackName} - ${artists}`;
        albumImgEl.style.display = "block";
        albumPlaceholderEl.style.display = "none";
      } else {
        albumImgEl.removeAttribute("src");
        albumImgEl.style.display = "none";
        albumPlaceholderEl.style.display = "flex";
      }

      statusTextEl.textContent = isPlaying ? "Playing now on Spotify" : "Paused";

      if (isPlaying) {
        albumArtEl.classList.add("spinning");
        startEq();
      } else {
        albumArtEl.classList.remove("spinning");
        stopEq();
      }
    }

    function showNothingPlaying(message) {
      trackNameEl.textContent = "—";
      artistNameEl.textContent = "—";
      albumPlaceholderEl.style.display = "flex";
      albumImgEl.removeAttribute("src");
      albumImgEl.style.display = "none";
      statusTextEl.textContent = message || "No active playback.";
      albumArtEl.classList.remove("spinning");
      stopEq();
    }

    function animateEqBars(isPlaying) {
      eqBars.forEach(bar => {
        if (!isPlaying) {
          bar.style.transform = "scaleY(0.25)";
          return;
        }
        const scale = 0.25 + Math.random() * 0.85;
        bar.style.transform = `scaleY(${scale.toFixed(2)})`;
      });
    }

    function startPolling() {
      if (pollInterval) return;
      pollInterval = setInterval(fetchCurrentlyPlaying, 5000);
      fetchCurrentlyPlaying();
    }

    function stopPolling() {
      if (pollInterval) {
        clearInterval(pollInterval);
        pollInterval = null;
      }
    }

    function setLoggedOutUI(message) {
      loginButton.style.display = "inline-flex";
      showNothingPlaying(message || "Connect to Spotify and start playing music.");
    }

    function setLoggedInUI() {
      loginButton.style.display = "none";
      statusTextEl.textContent = "Connected. Start playing any track on Spotify.";
    }

    // ==== INIT ====
    (async function init() {
      try {
        initTheme();

        loginButton.addEventListener("click", loginWithSpotify);
        themeButton.addEventListener("click", toggleTheme);
        logoutButton.addEventListener("click", () => {
          clearTokens();
          stopPolling();
          setLoggedOutUI("Logged out. Tap 'Login with Spotify' to reconnect.");
        });

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        const state = urlParams.get("state");
        const error = urlParams.get("error");

        if (error) {
          console.error("Spotify auth error:", error);
          setLoggedOutUI("Auth error. Try logging in again.");
          return;
        }

        if (code) {
          const ok = await exchangeCodeForToken(code, state);
          if (!ok) return;
        }

        const storedToken = localStorage.getItem("spotify_access_token");

        if (!storedToken || tokenExpired()) {
          const ok = await refreshAccessToken();
          if (!ok) {
            setLoggedOutUI();
            return;
          }
        }

        accessToken = localStorage.getItem("spotify_access_token");
        if (!accessToken) {
          setLoggedOutUI();
          return;
        }

        setLoggedInUI();
        startPolling();
      } catch (e) {
        console.error("Init crashed:", e);
        // Still keep buttons working for theme toggle at minimum
        setLoggedOutUI("Something broke. Check console for errors.");
      }
    })();
  </script>
